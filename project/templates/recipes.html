<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <h1>Recipes</h1>
    <div id="recipe-list">
        {% for recipe in recipes %}
            <div class="recipe">
                <h2><a href="/recipes/{{ recipe.id }}">{{ recipe.name }}</a></h2>
                <p>Ingredients: {{ recipe.ingredients if recipe.ingredients else 'No ingredients listed' }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
